<div *ngIf="data">
  <div class="panel panel-default" *ngFor="let joke of data.data">
    <app-joke [joke]="joke"></app-joke>
  </div>
</div>

<br>

<button class="btn btn-danger btn-lg" [disabled]="!data.prev_page_url" (click) = "getPrevPage()">
  Previous Page
</button>
<button class="btn btn-danger btn-lg pull-right" [disabled]="!data.next_page_url" (click)="getNextPage()">
  Next Page
</button>
<br>
