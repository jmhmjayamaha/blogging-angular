<div>
  <div class="panel-heading">
    {{ joke.title }}
    <span class="pull-right">
      <a [routerLink]="['/user/profile', joke.user.id]"> {{ joke.user.name }}</a>
    </span>
  </div>
  <div class="panel-body">
    <p class="text-center">
      {{ joke.joke }}
    </p>
  </div>
  <div class="panel-footer">
    {{ joke.created_at | prettyDate }}
  </div>
</div>
